  <style>

<body>
  <div class="container">
    <h1>ðŸŽ‰ Obrigado pela sua compra!</h1>
    <p>Seu pedido foi confirmado com sucesso.<br>Fique atento ao seu e-mail para mais informaÃ§Ãµes.</p>
    <a href="https://wa.me/+5522992568259" class="button" target="_blank" rel="noopener noreferrer">ðŸ“² Fale comigo no WhatsApp</a>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw, ch;

    function resize() {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    }
    resize();
    window.addEventListener('resize', resize);

    class Firework {
      constructor() {
        this.x = Math.random() * cw;
        this.y = ch + 10;
        this.targetY = Math.random() * ch / 2 + ch / 4;
        this.speed = Math.random() * 3 + 3;
        this.particles = [];
        this.exploded = false;
        this.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`;
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
          }
        }
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.dead);
      }
      explode() {
        const count = 30 + Math.floor(Math.random() * 20);
        for (let i = 0; i < count; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.fill();
        }
        this.particles.forEach(p => p.draw());
      }
      isDone() {
        return this.exploded && this.particles.length === 0;
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 5;
        this.speedY = (Math.random() - 0.5) * 5;
        this.gravity = 0.05;
        this.alpha = 1;
        this.dead = false;
      }
      update() {
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
        if (this.alpha <= 0) this.dead = true;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.restore();
      }
    }

    let fireworks = [];

    function loop() {
      ctx.clearRect(0, 0, cw, ch);
      if (fireworks.length < 5) {
        fireworks.push(new Firework());
      }
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.isDone()) fireworks.splice(i, 1);
      });
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>

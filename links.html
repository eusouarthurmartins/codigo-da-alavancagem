<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thurzin Trader - Links</title>

  <!-- Font Awesome CDN -->
  <link

    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #b8860b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Sombras douradas fortes nas laterais */
    body::before {
      content: '';
      position: fixed;
      top: 0; bottom: 0;
      left: 0; right: 0;
      pointer-events: none;
      z-index: 0;
      background:
        linear-gradient(to right, rgba(184,134,11,0.9) 0%, rgba(184,134,11,0) 10%),
        linear-gradient(to left, rgba(184,134,11,0.9) 0%, rgba(184,134,11,0) 10%);
      background-repeat: no-repeat;
      background-position: left, right;
      background-size: 80px 100%, 80px 100%;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center top;
      z-index: 0;
      pointer-events: none;
      opacity: 0.8;
      background-color: #000;
    }

    @media (max-width: 480px) {
      .background-image {
        object-fit: cover;
        object-position: center center;
      }
    }

    h1, .description, .buttons-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 90vw;
    }

    h1 {
      font-size: 3.8em;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 0 12px #ffd700aa, 0 0 24px #b8860b77;
      margin-bottom: 10px;
      letter-spacing: 3px;
      font-family: 'Netflix Sans', Arial, sans-serif;
    }

    .description {
      font-size: 1.3em;
      line-height: 1.5em;
      color: #ffd966;
      margin-bottom: 40px;
      font-weight: 600;
      text-shadow: 1px 1px 6px #b8860b88;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .btn-link {
      background-color: #b8860b;
      color: #000;
      font-weight: 700;
      padding: 18px 30px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.6em; /* aumentado */
      letter-spacing: 1.5px; /* aumentado */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-shadow: 0 0 12px #b8860b99;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      width: 100%;  /* para ocupar toda a largura do container */
      max-width: 600px; /* maximo 600px */
      animation: blink 3s infinite;
    }

    .btn-link:hover {
      background-color: #d6af2b;
      box-shadow: 0 0 18px #d6af2bcc;
      transform: scale(1.05);
    }

    .btn-link:active {
      transform: scale(0.95);
      box-shadow: 0 0 6px #b8860bcc inset;
    }

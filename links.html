  <style>
    * {
      margin: 0;
      padding: 0;

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #b8860b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.95;
      box-shadow: 
        -30px 0 60px rgba(255, 215, 0, 0.3),

    }

    h1, .description, .buttons-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 90vw;
    }

    h1 {
      font-size: 3.8em;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.7); /* branco mais fosco */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
      margin: 40px 0 10px 0;
      letter-spacing: 3px;
      font-family: 'Netflix Sans', Arial, sans-serif;
      animation: pulseTitle 2.5s infinite ease-in-out;
    }

    .description {
      font-size: 1.3em;
      line-height: 1.5em;
      color: rgba(255, 255, 255, 0.7); /* branco mais fosco */
      margin-bottom: 50px;
      font-weight: 600;
      text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.2);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      margin-bottom: 40px;
    }

    .btn-link {
      background: linear-gradient(90deg, #000000 0%, #d4af37 100%);
      color: #000;
      font-weight: 700;
      padding: 18px 30px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.6em;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-shadow: 0 0 18px #d4af37cc;
      border: 1.8px solid rgba(255, 255, 255, 0.25);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 600px;
      animation: blink 3s infinite;
    }

    .btn-link:hover {
      background: linear-gradient(90deg, #1a1a1a 0%, #ffd54f 100%);
      box-shadow: 0 0 28px #ffd54fcc;
      transform: scale(1.07);
    }

    .btn-link:active {
      transform: scale(0.95);
      box-shadow: 0 0 8px #d4af37cc inset;
    }

    .btn-link i {
      font-size: 1.8em;
      min-width: 28px;
      text-align: center;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes pulseTitle {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 16px rgba(255, 255, 255, 0.4), 0 0 28px rgba(255, 255, 255, 0.2);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }
      .description {
        font-size: 1em;
      }
      .btn-link {
        font-size: 1.4em;
        padding: 16px 25px;
      }
      .btn-link i {
        font-size: 1.6em;
      }
    }
  </style>

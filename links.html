  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #b8860b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center top;
      z-index: 0;
      pointer-events: none;
      opacity: 0.8;
      background-color: #000;

      /* sombras brancas nas bordas esquerda e direita */
      box-shadow:
        inset 10px 0 15px -5px rgba(255, 255, 255, 0.6),
        inset -10px 0 15px -5px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 480px) {
      .background-image {
        object-fit: cover;
        object-position: center center;
      }
    }

    h1, .description, .buttons-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 90vw;
    }

    h1 {
      font-size: 3.8em;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 0 12px #ffd700aa, 0 0 24px #b8860b77;
      margin-bottom: 10px;
      letter-spacing: 3px;
      font-family: 'Netflix Sans', Arial, sans-serif;
    }

    .description {
      font-size: 1.3em;
      line-height: 1.5em;
      color: #ffd966;
      margin-bottom: 40px;
      font-weight: 600;
      text-shadow: 1px 1px 6px #b8860b88;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .btn-link {
      background-color: #b8860b;
      color: #000;
      font-weight: 700;
      padding: 18px 30px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.6em; /* aumentado */
      letter-spacing: 1.5px; /* aumentado */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-shadow: 0 0 12px #b8860b99;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      width: 100%;  /* para ocupar toda a largura do container */
      max-width: 600px; /* maximo 600px */
      animation: blink 3s infinite;
    }

    .btn-link:hover {
      background-color: #d6af2b;
      box-shadow: 0 0 18px #d6af2bcc;
      transform: scale(1.05);
    }

    .btn-link:active {
      transform: scale(0.95);
      box-shadow: 0 0 6px #b8860bcc inset;
    }

    .btn-link i {
      font-size: 1.8em; /* aumentado */
      min-width: 28px;
      text-align: center;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }
      .description {
        font-size: 1em;
      }
      .btn-link {
        font-size: 1.4em;
        padding: 16px 25px;
      }
      .btn-link i {
        font-size: 1.6em;
      }
    }
  </style>

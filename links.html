  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #b8860b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
      padding-top: 40px;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #b8860b;
      box-shadow: 0 0 15px #b8860bcc;
      margin-bottom: 30px;
      object-fit: cover;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 0 12px #ffd700aa, 0 0 24px #b8860b77;
      margin-bottom: 10px;
      letter-spacing: 3px;
      font-family: 'Netflix Sans', Arial, sans-serif;
    }

    .description {
      font-size: 1.3em;
      line-height: 1.5em;
      color: #ffd966;
      text-align: center;
      margin-bottom: 40px;
      max-width: 320px;
      font-weight: 600;
      text-shadow: 1px 1px 6px #b8860b88;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 90vw;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .btn-link {
      background-color: #b8860b;
      color: #000;
      font-weight: 700;
      padding: 18px 25px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.4em;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-shadow: 0 0 12px #b8860b99;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      min-width: 100%;
    }

    .btn-link:hover {
      background-color: #d6af2b;
      box-shadow: 0 0 18px #d6af2bcc;
      transform: scale(1.05);
    }

    .btn-link:active {
      transform: scale(0.95);
      box-shadow: 0 0 6px #b8860bcc inset;
    }

    .btn-link i {
      font-size: 1.6em;
      min-width: 24px;
      text-align: center;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }
      .description {
        font-size: 1em;
        max-width: 280px;
      }
      .btn-link {
        font-size: 1.2em;
        padding: 16px 20px;
      }
      .btn-link i {
        font-size: 1.4em;
      }
      .avatar {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

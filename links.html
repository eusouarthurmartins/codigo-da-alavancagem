    * {

      padding: 0;

    body, html {

      background-color: #000;
      color: #b8860b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Sombra dourada forte e pr√≥xima das bordas */
    body::before {
      content: '';
      position: fixed;
      top: 0; bottom: 0;
      left: 0; right: 0;
      pointer-events: none;
      z-index: 0;
      background:
        linear-gradient(to right, rgba(184,134,11,0.9) 0%, transparent 5%),
        linear-gradient(to left, rgba(184,134,11,0.9) 0%, transparent 5%),
        linear-gradient(to right, rgba(184,134,11,0.6) 5%, transparent 20%),
        linear-gradient(to left, rgba(184,134,11,0.6) 5%, transparent 20%);
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center top;
      z-index: 0;
      pointer-events: none;
      opacity: 0.8;
      background-color: #000;
    }

    @media (max-width: 480px) {
      .background-image {
        object-fit: cover;
        object-position: center center;
      }
    }

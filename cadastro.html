<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Thurzin Trader</title>

  <!-- Font Awesome CDN -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 900;
      color: #fff8dc;
      text-shadow: 0 0 12px #ffd700aa, 0 0 24px #b8860b77;
      margin: 40px 0 20px 0;
      letter-spacing: 3px;
      animation: pulse 2s infinite ease-in-out;
    }

    .form-container {
      width: 95%;
      max-width: 720px;
      margin-bottom: 60px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 
        -20px 0 60px rgba(255, 215, 0, 0.3), 
        20px 0 60px rgba(255, 215, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.85;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      iframe {
        height: 1000px;
      }
    }
  </style>
</head>
<body>

  <h1>Cadastro VIP</h1>

  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfL8tw8F3z6hKhzJmN3U8hJJGGqjAkhX0Uyp9avU9MD1ks__w/viewform?embedded=true" loading="lazy">Carregandoâ€¦</iframe>
  </div>

</body>
</html>
